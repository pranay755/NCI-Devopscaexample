# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2
phases:
 install:
    commands:
      - sudo yum install python-pip
      - npm install
      - pip install --update awscli
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling
      - npm run build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
    - db.json
    - node_modules/**/*
    
